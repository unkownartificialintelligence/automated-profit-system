name: Tests and Quality Checks

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (if configured)
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci_pipeline_32_chars_minimum
        run: npm test

      - name: Generate coverage report
        env:
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci_pipeline_32_chars_minimum
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          cat audit-report.json

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security-audit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (if build step exists)
        run: npm run build --if-present

      - name: Check build artifacts
        run: |
          echo "✅ Build completed successfully"
          ls -la

  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting (if prettier configured)
        run: npm run format:check --if-present
        continue-on-error: true

      - name: Type checking (if TypeScript configured)
        run: npm run type-check --if-present
        continue-on-error: true

      - name: Verify environment example file
        run: |
          if [ ! -f .env.example ]; then
            echo "❌ .env.example file missing"
            exit 1
          fi
          echo "✅ .env.example file exists"

      - name: Check for secrets in code
        run: |
          if grep -r "sk-" src/ --include="*.js" | grep -v ".example"; then
            echo "❌ Potential API keys found in code"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"
