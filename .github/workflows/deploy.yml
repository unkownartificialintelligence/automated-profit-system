name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  test:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret_for_ci_pipeline_32_chars_minimum
        run: npm test

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          echo "ğŸš€ Deploying to ${{ github.event.inputs.environment || 'production' }}"
          echo "âœ… Render will auto-deploy from main branch"
          echo "ğŸ“Š Monitor deployment at: https://dashboard.render.com"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 30

      - name: Health check
        run: |
          echo "ğŸ¥ Performing health check..."
          # Add your health check URL here when deployed
          # curl -f https://your-app.onrender.com/api/health || exit 1
          echo "âœ… Deployment complete"

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸ‰ Application is live"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          echo "ğŸ“§ Check logs for details"
